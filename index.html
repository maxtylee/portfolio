<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max's Portfolio</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header id="header" class="header">
      <div class="container container-lg">
        <div class="header-nav">
          <a
            href="#home"
            class="logo"
            id="dynamic-logo"
            data-aos="fade-down"
            data-aos-duration="1000"
          >
            Loading date...
          </a>

          <a href="index.html">
            <img src="img/favicon.png" alt="Favicon" class="favicon-center" />
          </a>

          <nav id="nav" class="nav">
            <ul class="nav-list" data-aos="fade-down" data-aos-duration="1000">
              <li class="nav-item"><a href="#home" class="nav-link active">Home</a></li>
              <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
              <li class="nav-item"><a href="#projects" class="nav-link">Works</a></li>
              <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <button id="nav-btn" class="nav-btn">
              <img id="nav-btn-img" src="img/icons/open.svg" alt="Navigation button" />
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Keep everything else below unchanged -->

    <section id="home" class="hero">
      <div class="container container-lg">
        <div
          class="hero-row"
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-out"
          data-aos-delay="500"
          data-aos-duration="1000"
        >
          <div class="hero-content">
            <span class="hero-greeting"> Hello, I am</span>
            <h1 class="hero-heading">Max Lee</h1>
            <span class="hero-heading-subtitle">Mechanical Engineer</span>
            <div class="about-social-list">
              <div class="social-links-row">
                <a href="http://linkedin.com/in/maxtlee" target="_blank" title="LinkedIn">
                  <img src="img/social_icons/linkedin.svg" alt="Link to linkedin profile" />
                </a>
              </div>
            </div>

            <div>
              <a href="#projects" class="btn">My Portfolio</a>
              <a href="#contact" class="btn btn-white">Contact Me</a>
            </div>
          </div>
          <div class="hero-img">
            <img
              src="img/hero/personal_pic.jpg"
              alt="Picture of Max"
              style="border-radius: 30px;"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- ... (About, Projects, Contact, Footer, Scripts) remain unchanged) -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/main.js"></script>
    <script>
      const logo = document.getElementById("dynamic-logo");
      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      logo.textContent = today.toLocaleDateString(undefined, options); // e.g., May 5, 2025
    </script>
  </body>
</html>
